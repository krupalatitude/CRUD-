<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <form method="POST">
                {% csrf_token %}
                    <div class="col-lg-6" >
                        <h2 class="text-center alert alert-info">Add Detail</h2>
                        <h4>Name</h4>
                        <input type="text" class="form-control" name="emp_name" id="id_emp_name" value="{{data.emp_name}}">
                        <h4>Address</h4>
                        <input type="text" class="form-control" name="emp_address" id="id_emp_address" value="{{data.emp_address}}">
                        <h4>Salary</h4>
                        <input type="number" class="form-control" name="emp_salary" id="id_emp_salary" value="{{data.emp_salary}}"><br><br>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>          
                </form>
            </div>
        </div>
    </body>
</html>
