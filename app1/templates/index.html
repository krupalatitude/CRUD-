<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5 ">
            <div class="row">
                <div class="col-lg-8">
                    <table class="table table-hover"> 
                        <h3 class="text-center alert alert-info">Show Data</h3>
                        <thead>
                            <th scope="col" >Emp_Id</th>
                            <th scope="col" >Emp_Name</th>
                            <th scope="col" >Emp_Address</th>
                            <th scope="col" >Emp_Salary</th>
                            <th scope="col" >Action</th>
                            <th scope="col" >Action</th>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.emp_name}}</td>
                                <td>{{i.emp_address}}</td>
                                <td>{{i.emp_salary}}</td>
                                <td>
                                    <a href="{% url 'edit' id=i.id %}">Update</a>
                                </td>
                                <td>
                                    <a href="{% url 'delete' id=i.id %}">Delete</a>
                                </td>
                            </tr>
                                {% endfor %}
                        </tbody>   
                    </table>
                </div> 
                <div class="col-sm-4" >
                    <form method="POST">
                    {% csrf_token %}
                        <h3 class="text-center alert alert-info">Add Detail</h3>
                        <h5>Name</h5>
                        <input type="text" class="form-control" name="emp_name" id="">
                        <h5>Address</h5>
                        <input type="text" class="form-control" name="emp_address" id="">
                        <h5>Salary</h5>
                        <input type="number" class="form-control" name="emp_salary" id=""><br><br>
                        <button class="btn btn-danger" type="submit">Submit</button>                      
                    </form>
                </div> 
                
            </div>  
        </div>
    </body>
</html>
